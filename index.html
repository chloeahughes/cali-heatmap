<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>California County Heatmap</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
</head>
<body>
  <h1>California County Heatmap</h1>

  <label for="dataset-toggle">Choose a metric:</label>
  <select id="dataset-toggle">
    <option value="ozone">Ozone %</option>
    <option value="lowincome">Low Income %</option>
    <option value="section8">Section 8 Housing</option>
    <option value="section221">Section 221 Housing</option>
  </select>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
